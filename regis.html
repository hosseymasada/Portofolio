</head>
<body>
    <nav class="navbar">
        <div class="brand-title">NOKA 3</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

        <div class="navbar-links">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="news.html">NEWS</a></li>

            </ul>
        </div>
    </nav>

    <div class="title"><h1>Register</h1></div>
    <main>
        <div class="form-box">
            <form action="home.html" onsubmit="return validate()">
                <div class="user">
                    <div class="box">
                        <span class="details">Full Name</span>
                        <input type="text" name="" placeholder="Enter Your Name" id="txtName">
                    </div>
                    <div class="box">
                        <span class="details">E-mail</span>
                        <input type="text" name="" placeholder="Enter Your E-mail" id="txtEmail">
                    </div>
                    <div class="box">
                        <span class="details">Password</span>
                        <input type="password" name="" placeholder="Enter Your Password" id="txtPassword" >
                    </div>
                    <div class="box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="" placeholder="Re-Enter Your Password" id="txtConfirmPassword" >
                    </div>
                </div>
        
                <div class="gender-details">
                    <input type="radio" name="gender" id="rMale">
                    <input type="radio" name="gender" id="rFemale"> 

                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="rMale">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="rFemale">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="agree">
                    <input type="checkbox" name="" class="check-box" id="checkAgree"> 
                    <p> I Agree to the terms & condition</p>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>

                <p id="error"></p>
            </form>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
